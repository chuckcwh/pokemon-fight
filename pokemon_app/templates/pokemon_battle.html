{% extends 'base_template.html' %}
{% load staticfiles %}


{% block title %}

    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/battle.css' %}">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'js/battle.js' %}"></script>

{% endblock title %}

{% block content %}




{#battle system#}
    <h1>pokemon battle!</h1>

    <button id="my_choice" class="btn btn-info">Choose my pokemon</button>
    <button id="enemy_choice" class="btn btn-danger">Search in the wild</button>

{#battle window#}
    <div class="battle_row">
        <div class="col-md-2"></div>
        <div id="my_pokemon" class="col-md-2"></div>
        <div id="battle_window" class="col-md-4">
            <div class="row poke_status">
                <div  class="col-md-4">
                    <div class="row">
                        <div id="my_poke_energy"></div>
                    </div>
                    <div id="condition_myP"></div>
                </div>
                <div id="animation" class="col-md-4">
                    <img id="battle_my_icon" class="ani" src="{% static "img/battle_my_icon.png" %}">
                    <img id="battle_enemy_icon" class="ani" src="{% static "img/battle_enemy_icon.png" %}">
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div id="enemy_poke_energy"></div>
                    </div>
                     <div id="condition_enP"></div>

                </div>

            </div>

        </div>
        <div id="enemy_pokemon" class="col-md-2"></div>
    </div>
    <div id="discription" class=col-md-4""></div>

    <button id="attack">attack</button>


{#show my pokemons#}
    <div id="footer">
        <h3 id="all">Select Your Teams</h3>
        <div id="your_pokeTeam"></div>
        <div id="your_pokemons"></div>
    </div>

{#link back#}
    <div align="right">
        <p><a href="{% url 'pokemon_lab' %}">Pokemon Lab</a></p>
        <p><a href="{% url 'profile' %}">Show Me the Pokedex world</a></p>
    </div>

{% endblock content %}
