{% extends 'base_template.html' %}
{% load staticfiles %}


{% block title %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/battle.css' %}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'js/battle.js' %}"></script>
{% endblock title %}

{% block content %}




{#battle system#}
    <div id="bodylayout">
        <h1>pokemon battle!</h1>
        <button id="mychoice" class="btn btn-info">Choose my pokemon</button>
        <button id="enemy_choice" class="btn btn-danger">Search in the wild</button>


        <div id="battle_window">
            <div id="my_pokemon"></div>
            <div id="my_poke_energy"></div>
            <div id="animation"><img id="ani_pic" src="http://img1.wikia.nocookie.net/__cb20130616105344/pokemony/pl/images/8/8f/Ash_Pikachu_Thunder.png"></div>
            <div id="enemy_poke_energy"></div>
            <div id="enemy_pokemon"></div>
            <div id="condition_myP"></div>
            <div id="condition_enP"></div>
        </div>
        <div id="discription"></div>

        <button id="attack">attack</button>
    </div>


{#show my pokemons#}
    <div id="footer">
        <h3 id="all">Select Your Teams</h3>
        <div id="your_pokeTeam"></div>
        <div id="your_pokemons"></div>
    </div>

{#link back#}
    <div align="right">
        <p><a href="{% url 'pokemon_catch' %}">I Want to Start Again</a></p>
        <p><a href="{% url 'profile' %}">Show Me the Pokedex world</a></p>
    </div>

{% endblock content %}
