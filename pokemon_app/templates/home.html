{% extends 'base_template.html' %}
{% load staticfiles %}

{% block title %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
{% endblock title %}

{% block content %}
    <div id="home_wall">
        <h1 align="center">Arcade Game</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="home_img" id="home_pokemon"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="home_logo"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="home_img" id="home_snake"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="home_memory"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="home_img" id="home_paint"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="home_hanoi"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
